<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 15px rgba(34, 202, 236, 0.75);
      }

      50% {
        box-shadow: 0 0 35px rgba(34, 202, 236, 0.75);
      }
    }

    .glow-effect {
      animation: pulse-glow 2s infinite ease-in-out;
    }
  </style>
  <title>Game Product Modal</title>
</head>

<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen flex items-center justify-center">
  <div
    class="p-10 m-3 md:flex-row flex flex-col items-center space-x-0 space-y-10 md:space-y-0 md:space-x-10 rounded-3xl shadow-2xl bg-gray-800/75 backdrop-blur-sm border border-blue-300">
    <!-- Image Container -->
    <div class="transform transition duration-500 hover:scale-110">
      <img src="images/game-thumb.webp" alt="Game Thumbnail"
        class="w-48 h-48 mx-auto rounded-full border border-blue-400 glow-effect">
    </div>
    <!-- Content Area -->
    <div class="space-y-6 text-white">
      <!-- Label & Title -->
      <div class="mb-4 text-center md:text-left">
        <div class="inline-block px-3 py-1 text-xs text-black bg-blue-400 rounded-full">NEW RELEASE</div>
        <h1 class="mt-2 text-3xl font-bold">Cyber Quest II</h1>
      </div>
      <!-- Price Information -->
      <div class="text-center md:text-left">
        <p class="line-through opacity-50">$79.99</p>
        <p class="text-5xl font-bold text-blue-300">$59.99</p>
        <p class="text-sm font-light text-blue-200">Grab it now, limited time offer!</p>
      </div>
      <!-- Add to Cart Button -->
      <button
        class="w-full bg-blue-500 hover:bg-blue-600 rounded-lg shadow-md py-4 transition duration-300 ease-in-out glow-effect">
        Buy Now
      </button>
      <!-- Game Features -->
      <div>
        <h3 class="text-lg font-semibold">Game Features:</h3>
        <ul class="list-disc pl-5 space-y-2">
          <li>Immersive open-world adventure</li>
          <li>Next-gen graphics and AI</li>
          <li>Multiplayer online battles</li>
        </ul>
      </div>
      <!-- Additional Actions -->
      <div class="flex space-x-4">
        <button
          class="flex items-center justify-center py-3 px-5 border border-blue-300 rounded-lg shadow-sm hover:shadow-lg transition-all duration-150">
          <span class="text-blue-200">Details</span>
        </button>
        <button
          class="flex items-center justify-center py-3 px-5 border border-blue-300 rounded-lg shadow-sm hover:shadow-lg transition-all duration-150">
          <span class="text-blue-200">Trailers</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
